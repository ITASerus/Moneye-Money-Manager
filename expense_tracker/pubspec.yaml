name: expense_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.3.8+52

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  provider: ^6.0.3
  flutter_riverpod: ^2.3.6
  table_calendar: ^3.0.6
  sqflite: ^2.0.3
  path: ^1.6.4
  font_awesome_flutter: ^10.1.0
  fl_chart: ^0.62.0
  collection: ^1.17.0
  salomon_bottom_bar: ^3.3.1
  flutter_svg: ^2.0.4
  flutter_slidable: ^3.0.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.0
  flutter_local_notifications: ^15.1.0+1
  timezone: ^0.9.2
  flutter_timezone: ^1.0.7
  in_app_review: ^2.0.6
  app_settings: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

flutter_native_splash:
  color: '#000C33'
  image: 'assets/icon/AppIcon.png'

flutter:
  generate: true
  uses-material-design: true


  assets:
    - assets/icons/
    - assets/icons/picker_icons/
    - assets/flags/
    - assets/logo/
    - assets/icon/
    - lib/Configuration/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-L.ttf
          weight: 300
        - asset: assets/fonts/Ubuntu-LI.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Ubuntu-R.ttf
          weight: 400
        - asset: assets/fonts/Ubuntu-RI.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Ubuntu-M.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-MI.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Ubuntu-B.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-BI.ttf
          weight: 700
          style: italic
        
       